<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Better Brains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.2/dist/css/foundation.min.css" integrity="sha256-iJQ8dZac/jUYHxiEnZJsyVpKcdq2sQvdA7t02QFmp30= sha384-SplqNBo/0ZlvSdwrP/riIPDozO5ck8+yIm++KVqyMAC53S6m3BaV+2OLpi7ULOOh sha512-ho6hK4sAWdCeqopNZWNy1d9Ok2hzfTLQLcGSr8ZlRzDzh6tNHkVoqSl6wgLsqls3yazwiG9H9dBCtSfPuiLRCQ=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="tutor-card">
            <div class="img-card">
                <img class="tutor-img" src="../public/imgs/tutorimg.jpg">
                <br>
                <b>John Doe</b>
            </div>
            <div class="subjects">
                <b>Subjects</b>
                <ul>
                    <li>Math</li>
                    <li>Science</li>
                    <li>Geology</li>
                </ul>
            </div>
            <div class="about">
                <b>About</b>
                <br>
                <p>Illo natus laboriosam iusto veritatis dolor qui similique nobis. Ipsam reprehenderit reiciendis officia excepturi,
                    aliquam eligendi aut, voluptas nulla magnam officiis nihil.</p>
            </div>
            <div class="rating">
                <b>Rating</b>
                <br>
                <br>
                <p>8.6 / 10</p>
            </div>
            <button href="#" id="messageBtn" data-open="modal1">Message!</button>
            <div id="messageModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <div class="messageContainer">
                        <br>
                        <b class="messageHead">Send message to John Doe!</b>
                        <hr id="messageHR">
                        <label for="message">
                            <b>Enter Message Below</b>
                        </label>
                        <textarea id="messageBox" name="message" rows="10" cols="50" form="messageForm">Why not ask when this tutor is available?
                        </textarea>
                        <button type="submit" id="sendBtn">Send</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        var message = document.getElementById('messageModal');

        // Get the button that opens the modal
        var messageBtn = document.getElementById("messageBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        messageBtn.onclick = function () {
            message.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            message.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == signUp) {
                message.style.display = "none";
            }
        }
    </script>
</body>

</html>
